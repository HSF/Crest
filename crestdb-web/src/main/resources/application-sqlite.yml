# ===============================
# = PROFILES /
#             server
#             ...
# ===============================
# schemaname : ATLAS_PHYS_COND or none
# security options: reco (no POST allowed), weak (no authentication needed), active (GET and POST requires roles)
crest:
  dumpdir: /tmp
  schemaname: none
  security: none
  synchro: none
  webstaticdir: /tmp/data/web
  dbfile: /tmp/crestdb.sqlite
  apiname: /crestapi
  authenticationtype: none
server:
    port: 8090
    servlet.path: /    
    connection-timeout: 60s
spring:
    profiles:
      include: crest
    jersey:
      application-path: ${crest.apiname}
    datasource:
      url: jdbc:sqlite:${crest.dbfile}?cache=shared
      driverClassName: org.sqlite.JDBC
      username: 
      password:
      hikari:
        connection-test-query: SELECT 1 
        maximum-pool-size: 1
    jpa:
      properties:
        hibernate.dialect: hep.crest.data.dialect.SQLiteDialect
        hibernate.jdbc.fetch_size: 100
        hibernate.hbm2ddl.auto: update
        hibernate.show_sql: false
        hibernate.ddl-auto: update