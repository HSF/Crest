package_cern_application:
  stage: package_application
  environment: cern
  only:
    refs:
      - master
    variables:
      - $REMOTE_NAME == "cern"
  image: java:8
  script:
   - ./gradlew -g /cache/.gradle clean assemble -PwarName=crest.war
  allow_failure: false
  artifacts:
   paths:
   - ./crestdb-web/build/libs/crest.war

package_cern_web_application:
  stage: webui
  environment: cern
  only:
    refs:
      - master
    variables:
      - $REMOTE_NAME == "cern"
  image: node:lts-alpine
  script:
   - ./vuecompile.sh
  allow_failure: false
  artifacts:
   paths:
   - ./web-ui/crest-ui/dist


build_cern_docker_image:
  stage: build
  environment: cern
  only:
    refs:
      - master
    variables:
      - $REMOTE_NAME == "cern"
  tags:
   - docker-image-build
  script: "echo building $CI_REGISTRY_IMAGE:runner" # No empty scripts are allowed
  variables:
   TO: $CI_REGISTRY_IMAGE:runner # Where to push resulting image


redeploy:
  stage: redeploy
  environment: cern
  only:
    refs:
      - master
    variables:
      - $REMOTE_NAME == "cern"
  image: gitlab-registry.cern.ch/paas-tools/openshift-client:latest
  script: "oc import-image $IMAGE_NAME  --server=$SERVER --namespace $NAMESPACE --all --token=$IMAGE_IMPORT_TOKEN"
